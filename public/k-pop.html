<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>k-popアイドル一覧</title>
</head>
<body>
    <form action="/k-pop" method="POST">
        <input type="text" name="id" required>
        <label for="id">id:</label><br>
        <input type="text" name="name" required>
        <label for="name">name:</label><br>
        <input type="text" name="member">
        <label for="member">member:</label><br>
        <input type="text" name="fanname" required>
        <label for="fanname">fanname:</label><br>
        <input type="text" name="office" required>
        <label for="office">office:</label><br>
        <input type="text" name="debut_date" required>
        <label for="debut_date">debut_date:</label><br>
        <input type="text" name="debut_song" required>
        <label for="debut_song">debut_song:</label><br>
        <input type="submit" values="登録">
    </form>
</body>
</html>
